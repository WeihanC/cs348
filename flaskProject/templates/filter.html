<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Students</title>
</head>
<body>
<h1>Select Students to Filter Common Courses</h1>
<form method="post">
    {% for student in students %}
        <label>
            <input type="checkbox" name="student_ids" value="{{ student.id }}">
            {{ student.name }}
        </label><br>
    {% endfor %}
<a href="/" class="btn btn-primary">Back to Index</a>
    <input type="submit" value="Filter Courses">

</form>
</body>
</html>
